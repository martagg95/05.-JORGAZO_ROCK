<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>La Tienda | Jorgazo Rock</title>
    <meta name="description"
        content="La tienda oficial del Jorgazo Rock. Consigue tu merchandising y apoya el festival. Próximamente disponible.">
    <link rel="stylesheet" href="../css/home.css?v=1.3">
    <link rel="stylesheet" href="../css/estilos-responsive-jorgazo.css?v=1.3">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        rel="stylesheet">
    <style>
        /* Fuerza absoluta para que el menú de la tienda sea igual al de la home */
        .menu-link {
            font-family: 'Rubik Glitch', sans-serif !important;
            text-transform: uppercase;
        }

        #punk-menu-overlay .menu-link {
            font-family: 'Rubik Glitch', sans-serif !important;
        }

        .tienda-proximamente {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .tienda-proximamente h1 {
            font-family: 'Rubik Glitch', sans-serif;
            font-size: 5rem;
            color: #e60000;
            margin-bottom: 2rem;
            text-shadow: 5px 5px 0px #000;
        }

        .tienda-proximamente p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .tienda-proximamente h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body class="galeria-page">
    <!-- === MENÚ PUNK ROCK === -->
    <button id="menu-trigger" title="Menú" aria-label="Abrir menú" aria-haspopup="true"
        aria-controls="punk-menu-overlay">
        <img src="../images/logo/menu1.svg" alt="Icono del menú">
    </button>

    <nav id="punk-menu-overlay" role="dialog" aria-modal="true" aria-labelledby="menu-heading">
        <div id="paint-splatter"></div>
        <h2 id="menu-heading" class="visually-hidden">Navegación Principal</h2>
        <button id="menu-close" title="Cerrar menú" aria-label="Cerrar menú">&times;</button>
        <a href="../index.html" class="menu-link">INICIO</a>
        <a href="actualidad.html" class="menu-link">EL ALTAVOZ</a>
        <a href="../index.html#cartelazo" class="menu-link">EL CARTELAZO</a>

        <a href="../index.html#contacto" class="menu-link">CONTACTO</a>
    </nav>

    <!-- Cabecera simple similar a galeria -->
    <header class="main-header">
        <a href="../index.html" class="logo-link" aria-label="Volver a la página de inicio">
            <img src="../images/logo/img43-sin-fondo.png" alt="Logo Jorgazo Rock" class="header-logo">
        </a>
    </header>

    <main>
        <section class="tienda-proximamente">
            <h1 data-aos="glitch">LA TIENDA</h1>
            <p data-aos="fade-up">Estamos preparando el mejor merchandising para que lleves el espíritu del Jorgazo a
                todas partes.</p>
            <div class="proximamente-badge"
                style="margin-top: 3rem; font-family: 'Rubik Mono One', sans-serif; background: #e60000; padding: 1rem 2rem; transform: rotate(-3deg); box-shadow: 5px 5px 0 #000;">

                id="logoFefa" style="width: 200px; height: auto; margin-top: 1rem;">
